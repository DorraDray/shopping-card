<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--load all styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>

<body>
    <header>
        <nav id="nav"class="navbar navbar-expand-lg navbar-light bg-light">
            <a id="shoppingcard"class="navbar-brand" href="#">Shopping Card</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown" id="account">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Setting</a>
                    <a class="dropdown-item" href="#">Logout</a>
                  </div>
                </li>
              </ul>
            </div>
        </nav>

      </header>
      <main>
            <div>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./Capture.PNG" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./Capture1.PNG" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./Capture2.PNG" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>




            </div>
            <div id="big-div-shopping-bag">

                <div>
                    <div class="shopping-bag">
                        <i class="fas fa-shopping-cart"></i>
                        <h5>Shopping Bag Total : <span id="price-all">   </span></h5>
                    </div>
                    <div id="id-container"class="container">
                        <div class="row">
                          <div class="col-2 col-sm-2"></div>
                          <div class="col-3 col-sm-3"><img src="./Capture3.PNG"height="190px"/>  </div>
                          <div id="sbedri"class="col-3 col-sm-3">Sbedri Fila</div>
                          <div id="div-btn-add-mines-1"class="col-2 col-sm-2">
                              
                            <span onclick="addArticle1()"class="btn-add"> + </span>
                            
                            <span id="span-price-1">0</span>

                            <span class="btn-mines"> - </span>
                          </div>
                          <div class="div-price"class="col-2 col-sm-2"><span id ="price-article1"class="price-1">0</span></div>
                          <!-- Force next columns to break to new line at md breakpoint and up -->
                          <div class="w-100 d-none d-md-block"></div>
                      
                          <div class="col-2 col-sm-2">.col-6 .col-sm-4</div>
                          <div class="col-3 col-sm-3"><img src="./Capture4.PNG" height="215px"/></div>
                          <div id="bag"class="col-3 col-sm-3">Black Bag</div>
                          <div id="div-btn-add-mines-2"class="col-2 col-sm-2">
                            <span class="btn-add"> + </span>
                            
                            <span id="span-price-2">0</span>

                            <span class="btn-mines"> - </span>
                          </div>
                          <div class="div-price" class="col-2 col-sm-2"><span class="price-2">0$</span></div>
                          <div class="w-100 d-none d-md-block"></div>
                      
                          <div class="col-2 col-sm-2"><i class="fal fa-times"></i><i class="fas fa-heart"></i></div>
                          <div class="col-3 col-sm-3"><img src="./Capture5.PNG"/></div>
                          <div id="computer"class="col-3 col-sm-3">Computer</div>
                          <div id="div-btn-add-mines-2"class="col-2 col-sm-2">
                            <span class="btn-add"> + </span>
                            
                            <span id="span-price-3">0</span>

                            <span class="btn-mines"> - </span>
                          </div>
                          <div class="div-price"class="col-2 col-sm-2"><span class="price-3">0$</span></div>
                        </div>
                      </div>
                </div>

            </div>

      </main>
 
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
